<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- cuerpo de la calculadora -->
    <main class="container" id="calcBody">
        <!-- visor de la calculadora -->
        <section id="visor">
        <!-- EN CONSTRUCCION     -->
        </section id="operaciones">
        <!-- botones de la calculadora -->
         <section>
             <!-- c -ac -% -/ -->
            <div class="row">
                <div class="col-3"><button type="button" value="" class="btn btn-outline-danger">C</button></div>
                <div class="col-3"><button type="button" value="" class="btn btn-outline-danger">MC</button></div>
                <div class="col-3"><button type="button" value="" class="btn btn-outline-primary">%</button></div>
                <div class="col-3"><button type="button" value="" class="btn btn-outline-primary">/</button></div>
            </div>
            <!-- 7 - 8 - 9 - * -->
            <div class="row">
                <div class="col-3"><button type="button" value="" class="btn btn-outline-info">7</button></div>
                <div class="col-3"><button type="button" value="" class="btn btn-outline-info">8</button></div>
                <div class="col-3"><button type="button" value="" class="btn btn-outline-info">9</button></div>
                <div class="col-3"><button type="button" value="" class="btn btn-outline-primary">*</button></div>
            </div>
            <!-- 4 - 5 - 6 - - -->
            <div class="row">
                <div class="col-3"><button type="button" value="" class="btn btn-outline-info">4</button></div>
                <div class="col-3"><button type="button" value="" class="btn btn-outline-info">5</button></div>
                <div class="col-3"><button type="button" value="" class="btn btn-outline-info">6</button></div>
                <div class="col-3"><button type="button" value="" class="btn btn-outline-primary">-</button></div>
            </div>
            <!-- 1 - 2 - 3 - + -->
            <div class="row">
                <div class="col-3"><button type="button" value="" class="btn btn-outline-info">1</button></div>
                <div class="col-3"><button type="button" value="" class="btn btn-outline-info">2</button></div>
                <div class="col-3"><button type="button" value="" class="btn btn-outline-info">3</button></div>
                <div class="col-3"><button type="button" value="" class="btn btn-outline-primary">+</button></div>
            </div>
            <!-- 0 - 00 - . - = -->
            <div class="row">
                <div class="col-3"><button type="button" value="" class="btn btn-outline-info">0</button></div>
                <div class="col-3"><button type="button" value="" class="btn btn-outline-info">00</button></div>
                <div class="col-3"><button type="button" value="" class="btn btn-outline-primary">.</button></div>
                <div class="col-3"><button type="button" value="" class="btn btn-outline-primary">=</button></div>
            </div>
         </section>
    </main>
</body>
</html>
