<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calculadora.css">
    <title>Calculadora Web</title>
</head>
<body>
    <!-- cuerpo de la calculadora -->
    <main class="container" id="calcBody">
        <!-- visor de la calculadora -->
        <section id="visor">
        <!-- EN CONSTRUCCION     -->
        </section>
        <!-- botones de la calculadora -->
        <section id="operaciones" class="container-sm p-0">
        <!-- c -ac -% -/ -->
            <div class="row p-0">
                <div class="col-3"><button type="button" value="">C</button></div>
                <div class="col-3"><button type="button" value="">MC</button></div>
                <div class="col-3"><button type="button" value="">%</button></div>
                <div class="col-3"><button type="button" value="">/</button></div>
            </div>
            <!-- 7 - 8 - 9 - * -->
            <div class="row p-0">
                <div class="col-3"><button type="button" value="">7</button></div>
                <div class="col-3"><button type="button" value="">8</button></div>
                <div class="col-3"><button type="button" value="">9</button></div>
                <div class="col-3"><button type="button" value="">*</button></div>
            </div>
            <!-- 4 - 5 - 6 - - -->
            <div class="row p-0">
                <div class="col-3"><button type="button" value="">4</button></div>
                <div class="col-3"><button type="button" value="">5</button></div>
                <div class="col-3"><button type="button" value="">6</button></div>
                <div class="col-3"><button type="button" value="">-</button></div>
            </div>
            <!-- 1 - 2 - 3 - + -->
            <div class="row p-0">
                <div class="col-3"><button type="button" value="">1</button></div>
                <div class="col-3"><button type="button" value="">2</button></div>
                <div class="col-3"><button type="button" value="">3</button></div>
                <div class="col-3"><button type="button" value="">+</button></div>
            </div>
            <!-- 0 - 00 - . - = -->
            <div class="row p-0">
                <div class="col-3"><button type="button" value="">0</button></div>
                <div class="col-3"><button type="button" value="">00</button></div>
                <div class="col-3"><button type="button" value="">.</button></div>
                <div class="col-3"><button type="button" value="">=</button></div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/calculadora.js"></script>
</body>
</html>
